<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image mapping</title>
</head>

<body>
    <img src="f-image.png" alt="F" usemap="#workmap">

    <map name="workmap">
        <area shape="rect" coords="131,82,187,300" alt="Oeste" href="https://es.wikipedia.org/wiki/Oeste">
        <area shape="rect" coords="188,84,284,125" alt="Norte" href="https://es.wikipedia.org/wiki/Norte">
        <area shape="rect" coords="188,165,278,207" alt="Centro" href="https://es.wikipedia.org/wiki/Centro">
    </map>

</body>

</html>
